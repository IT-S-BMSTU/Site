<div class="host">
  <div class="title" *ngIf="slug !== undefined">
    Партнеры
  </div>
  <div class="title" *ngIf="slug == undefined">
    Наши партнеры
  </div>
  <div class="container">
    <carousel #carousel [images]="images" [loop]="true" [autoplay]="true" [autoplayInterval]="5000"
              [height]="190" [cellsToShow]="5" [arrows]="false" [borderRadius]="40" [imagesCount]="images.length">
    </carousel>
  </div>
  <img class="line-1" src="/assets/images/pink-line.svg">
</div>
